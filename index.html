<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samolyot o‘yini</title>
    <style>
        body {
            text-align: center;
            background-image: url('https://cdn.pixabay.com/photo/2019/06/24/18/43/clouds-4292282_960_720.jpg'); 
            background-size: cover;
        }
        #gameArea {
            width: 300px;
            height: 400px;
            border: 2px solid black;
            margin: auto;
            position: relative;
            background-color: rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        #plane {
            width: 60px;
            height: 60px;
            position: absolute;
            bottom: 10px;
            left: 125px;
        }
        .enemy {
            width: 50px;
            height: 50px;
            position: absolute;
            background-image: url('https://cdn-icons-png.flaticon.com/512/747/747386.png'); 
            background-size: cover;
        }
        .bullet {
            width: 10px;
            height: 20px;
            background-color: yellow;
            position: absolute;
        }
        .mega-bullet {
            width: 20px;
            height: 40px;
            background-color: red;
            position: absolute;
        }
        #score {
            font-size: 20px;
            margin-top: 10px;
            color: white;
        }
        .button-container {
            margin-top: 10px;
        }
        .control-btn {
            width: 70px;
            height: 40px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2 style="color: white;">Samolyotni boshqaring va dushmanlarni yo‘q qiling!</h2>
    <div id="score">Ball: 0</div>
    <div id="gameArea">
        <img id="plane" src="https://cdn-icons-png.flaticon.com/512/747/747374.png" alt="Samolyot"> 
    </div>

    <div class="button-container">
        <button class="control-btn" onclick="movePlane(-10)">Chap</button>
        <button class="control-btn" onclick="movePlane(10)">O‘ng</button>
        <button class="control-btn" onclick="fireBullet()">Fire</button>
        <button class="control-btn" onclick="fireMegaBullet()">Mega Fire</button>
    </div>

    <script>
        let plane = document.getElementById("plane");
        let scoreDisplay = document.getElementById("score");
        let gameArea = document.getElementById("gameArea");
        let x = 125;
        let score = 0;
        let enemySpeed = 3000;

        let fireSound = new Audio('fire.mp3');
        let explosionSound = new Audio('explosion.mp3');
        let enemySound = new Audio('enemy-approaching.mp3');

        function movePlane(dx) {
            if (x + dx >= 0 && x + dx <= 240) x += dx;
            plane.style.left = x + "px";
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft") movePlane(-10);
            if (event.key === "ArrowRight") movePlane(10);
            if (event.key === " ") fireBullet();
            if (event.key === "m") fireMegaBullet();
        });

        function fireBullet() {
            fireSound.play();
            let bullet = document.createElement("div");
            bullet.classList.add("bullet");
            bullet.style.left = (x + 25) + "px";
            bullet.style.bottom = "60px";
            gameArea.appendChild(bullet);
            
            let bulletInterval = setInterval(() => {
                let bulletY = parseInt(bullet.style.bottom);
                if (bulletY < 400) {
                    bullet.style.bottom = bulletY + 5 + "px";
                    checkBulletCollision(bullet, bulletInterval);
                } else {
                    clearInterval(bulletInterval);
                    bullet.remove();
                }
            }, 50);
        }

        function fireMegaBullet() {
            if (score >= 50) {
                let megaBullet = document.createElement("div");
                megaBullet.classList.add("mega-bullet");
                megaBullet.style.left = (x + 25) + "px";
                megaBullet.style.bottom = "60px";
                gameArea.appendChild(megaBullet);

                let bulletInterval = setInterval(() => {
                    let bulletY = parseInt(megaBullet.style.bottom);
                    if (bulletY < 400) {
                        megaBullet.style.bottom = bulletY + 7 + "px";
                        checkBulletCollision(megaBullet, bulletInterval);
                    } else {
                        clearInterval(bulletInterval);
                        megaBullet.remove();
                    }
                }, 40);
            }
        }

        function createEnemy() {
            let enemy = document.createElement("div");
            enemy.classList.add("enemy");
            enemy.style.left = Math.floor(Math.random() * 250) + "px";
            enemy.style.top = "0px";
            gameArea.appendChild(enemy);
            moveEnemy(enemy);
            enemySound.play();
        }

        function createSideEnemy() {
            let enemy = document.createElement("div");
            enemy.classList.add("enemy");
            enemy.style.top = Math.floor(Math.random() * 350) + "px";
            enemy.style.left = Math.random() < 0.5 ? "0px" : "250px"; 
            gameArea.appendChild(enemy);
            moveEnemy(enemy);
        }

        function moveEnemy(enemy) {
            let interval = setInterval(() => {
                let enemyY = parseInt(enemy.style.top);
                if (enemyY < 370) {
                    enemy.style.top = enemyY + 2 + "px";
                } else {
                    clearInterval(interval);
                    enemy.remove();
                }
                checkPlaneCollision();
            }, 100);
        }

        setInterval(() => {
            createEnemy();
        }, enemySpeed);

        setInterval(() => {
            createSideEnemy();
        }, 5000);

        setInterval(() => {
            enemySpeed -= 200; 
            if (enemySpeed < 1000) enemySpeed = 1000;
        }, 30000);

        function checkBulletCollision(bullet, bulletInterval) {
            document.querySelectorAll(".enemy").forEach(enemy => {
                let bulletX = parseInt(bullet.style.left);
                let bulletY = parseInt(bullet.style.bottom);
                let enemyX = parseInt(enemy.style.left);
                let enemyY = parseInt(enemy.style.top);

                if (bulletX < enemyX + 50 && bulletX + 10 > enemyX &&
                    bulletY < enemyY + 50 && bulletY + 20 > enemyY) {
                    
                    explosionSound.play();
                    enemy.remove();
                    clearInterval(bulletInterval);
                    bullet.remove();
                    
                    score += 15;
                    scoreDisplay.innerText = "Ball: " + score;
                }
            });
        }
    </script>

</body>
</html>

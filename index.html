<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Game</title>
    <style>
        body {
            text-align: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #gameArea {
            width: 300px;
            height: 500px;
            border: 3px solid white;
            margin: auto;
            position: relative;
            background-image: url('https://wallpaperaccess.com/full/1113711.jpg');
            background-size: cover;
            overflow: hidden;
        }
        #plane {
            width: 60px;
            height: 60px;
            position: absolute;
            bottom: 10px;
            left: 120px;
        }
        .enemy {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            transition: transform 0.1s;
        }
        .button-container {
            margin-top: 20px;
        }
        .control-btn {
            width: 80px;
            height: 50px;
            font-size: 18px;
            margin: 5px;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: background 0.3s;
        }
        .control-btn:active {
            background-color: #ff5722;
        }
        #score {
            font-size: 20px;
            margin-top: 10px;
        }
        #restartBtn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #restartBtn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h2>Samolyot O‚Äòyini</h2>
    <div id="score">Ball: 0</div>
    <div id="gameArea">
        <img id="plane" src="https://www.pngmart.com/files/7/Jet-PNG-Picture.png" alt="Samolyot">
    </div>

    <div class="button-container">
        <button class="control-btn" onclick="moveLeft()">‚¨ÖÔ∏è Chap</button>
        <button class="control-btn" onclick="moveRight()">O‚Äòng ‚û°Ô∏è</button>
        <button class="control-btn" onclick="fire()">üî• Fire</button>
    </div>

    <button id="restartBtn" onclick="restartGame()">üîÑ Qayta boshlash</button>

    <script>
        let plane = document.getElementById("plane");
        let gameArea = document.getElementById("gameArea");
        let scoreDisplay = document.getElementById("score");
        let restartBtn = document.getElementById("restartBtn");

        let score = 0;
        let x = 120;
        let enemies = [];
        let gameOver = false;

        function moveLeft() {
            if (!gameOver && x > 0) {
                x -= 15;
                plane.style.left = x + "px";
            }
        }

        function moveRight() {
            if (!gameOver && x < 240) {
                x += 15;
                plane.style.left = x + "px";
            }
        }

        function fire() {
            if (gameOver) return;

            let bullet = document.createElement("div");
            bullet.className = "bullet";
            bullet.style.width = "8px";
            bullet.style.height = "20px";
            bullet.style.backgroundColor = "red";
            bullet.style.position = "absolute";
            bullet.style.left = (x + 26) + "px";
            bullet.style.bottom = "60px";
            bullet.style.transition = "bottom 0.3s linear";
            gameArea.appendChild(bullet);

            let bulletInterval = setInterval(() => {
                if (parseInt(bullet.style.bottom) >= 500) {
                    clearInterval(bulletInterval);
                    bullet.remove();
                } else {
                    bullet.style.bottom = parseInt(bullet.style.bottom) + 10 + "px";
                }
            }, 50);
        }

        function createEnemy() {
            if (gameOver) return;

            let enemy = document.createElement("img");
            enemy.className = "enemy";
            enemy.src = "https://www.pngmart.com/files/7/Drone-PNG-Image.png";
            enemy.style.left = Math.random() * 250 + "px";
            enemy.style.top = "0px";
            gameArea.appendChild(enemy);
            enemies.push(enemy);

            let enemyInterval = setInterval(() => {
                if (gameOver) {
                    clearInterval(enemyInterval);
                    return;
                }
                
                let top = parseInt(enemy.style.top);
                if (top >= 500) {
                    clearInterval(enemyInterval);
                    enemy.remove();
                } else {
                    enemy.style.top = top + 5 + "px";
                }

                checkCollision(enemy, enemyInterval);
            }, 100);
        }

        function checkCollision(enemy, enemyInterval) {
            let pLeft = parseInt(plane.style.left);
            let eLeft = parseInt(enemy.style.left);
            let eTop = parseInt(enemy.style.top);

            if (eTop > 440 && eLeft > pLeft - 40 && eLeft < pLeft + 40) {
                gameOver = true;
                clearInterval(enemyInterval);
                enemy.remove();
                endGame();
            }
        }

        function endGame() {
            document.querySelectorAll(".enemy").forEach(e => e.remove());
            enemies = [];
            scoreDisplay.innerHTML = "O‚Äòyin tugadi! Ball: " + score;
            restartBtn.style.display = "block";
        }

        function restartGame() {
            gameOver = false;
            score = 0;
            scoreDisplay.innerText = "Ball: 0";
            restartBtn.style.display = "none";
            gameLoop();
        }

        function addScore() {
            if (!gameOver) {
                score += 5;
                scoreDisplay.innerText = "Ball: " + score;
            }
        }

        function gameLoop() {
            if (gameOver) return;
            setTimeout(gameLoop, 50);
        }

        setInterval(createEnemy, 2000);
        setInterval(addScore, 3000);
        gameLoop();
    </script>

</body>
</html>
